<form class="example-form" [formGroup]="genresList">
  <mat-form-field class="example-full-width">
    <mat-label>Genre of book</mat-label>
    <mat-select (selectionChange)="searchGenres($event)" formControlName="genre">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let genre of genres" [value]="genre">
        {{ genre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell (click)="selectedBook(element)" *matCellDef="let element">
      {{ element.id }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell (click)="selectedBook(element)" *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
    <td mat-cell (click)="selectedBook(element)" *matCellDef="let element">
      {{ element.author }}
    </td>
  </ng-container>
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
    <td mat-cell (click)="selectedBook(element)" *matCellDef="let element">
      {{ element.genre }}
    </td>
  </ng-container>
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <div class="example-button-container">
        <button (click)="deleteBook(element.id)" mat-raised-button>
          Delete
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
