<mat-toolbar> {{ title | uppercase }} </mat-toolbar>
<div class="container">
  <app-table-books
    [books]="booksList$ | async"
    (onChangeEl)="bookSelected($event)"
    (onDeleteEl)="deleteBook($event)"
  ></app-table-books>
  <app-book-details [selectedBook]="selectedBook"></app-book-details>
</div>
